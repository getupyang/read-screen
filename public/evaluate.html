<!DOCTYPE html>

    .header {

    input, select {

    input:focus, select:focus {

    .strategy-selector {

    button {

    }

    .results-container {

    .results-container.show {

    .strategy-result {

    }

    .strategy-header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

      padding: 16px 20px;
    }

    .strategy-name {

    }

    .strategy-desc {

    .strategy-meta {

    }

    .meta-item {

    }

    .cards-container {

    }

    }

    .status.loading {

      color: #1976d2;
    }

    .status.success {

      color: #388e3c;
    }

    .status.error {

      color: #c62828;
    }

    .card {

      padding: 20px;
      border-radius: 12px;

    .card:hover {

    }

    .card-type {
      display: inline-block;

      padding: 4px 12px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 700;
      text-transform: uppercase;

    }

    .card-title {
      font-size: 20px;
      font-weight: 700;
      color: #222;
      margin-bottom: 8px;
      line-height: 1.3;
    }

    .card-summary {
      color: #666;
      font-style: italic;
      margin-bottom: 12px;
      font-size: 14px;
      line-height: 1.5;
    }

    .card-content {
      color: #333;
      line-height: 1.7;
      white-space: pre-wrap;
      font-size: 14px;
    }

    .card-tags {
      margin-top: 16px;
      display: flex;
      flex-wrap: wrap;

    }

    .tag {
      background: #e0e0e0;
      color: #555;
      padding: 4px 12px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 500;
    }

    .no-cards {
      text-align: center;
      padding: 40px;
      color: #999;
      font-size: 14px;
    }

    @media (max-width: 768px) {
      .strategy-selector {
        flex-direction: column;
        align-items: stretch;
      }

      .strategy-selector button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>ğŸ§ª ç­–ç•¥è¯„æµ‹ç³»ç»Ÿ</h1>
      <p class="subtitle">æµ‹è¯•ä¸åŒç‰ˆæœ¬çš„ Prompt ç­–ç•¥æ•ˆæœï¼Œä¸ºæœªæ¥æ”¯æŒå¤šç‰ˆæœ¬å¯¹æ¯”</p>
    </div>

    <div class="controls">
      <div class="form-group">
        <label>æµ‹è¯•å›¾ç‰‡ URL</label>
        <input
          type="text"
          id="imageUrl"
          placeholder="https://ecctoixndgjycpounyfd.supabase.co/storage/v1/object/public/screenshots/xxx.jpg"
          value="https://ecctoixndgjycpounyfd.supabase.co/storage/v1/object/public/screenshots/1764815020083-24wcg.jpg"
        >
      </div>

      <div class="strategy-selector">
        <div class="form-group">
          <label>ç­–ç•¥ç‰ˆæœ¬</label>
          <select id="strategyId">
            <option value="v1-baseline">Baseline v1.0 (æ— æœç´¢)</option>
            <!-- æœªæ¥ç‰ˆæœ¬ä¼šåœ¨è¿™é‡Œæ·»åŠ  -->
          </select>
        </div>
        <!-- æœªæ¥ï¼šå³ä¾§ä¼šæœ‰ + æŒ‰é’®æ·»åŠ å¯¹æ¯”ç‰ˆæœ¬ -->
      </div>

      <button class="test-btn" onclick="runEvaluation()">ğŸš€ å¼€å§‹è¯„æµ‹</button>
    </div>

    <div class="results-container" id="resultsContainer">
      <!-- åŠ¨æ€æ’å…¥ç»“æœ -->
    </div>
  </div>

  <script>
    async function runEvaluation() {
      const imageUrl = document.getElementById('imageUrl').value.trim();
      const strategyId = document.getElementById('strategyId').value;
      const resultsContainer = document.getElementById('resultsContainer');

      if (!imageUrl) {
        alert('è¯·è¾“å…¥å›¾ç‰‡ URL');
        return;
      }

      // æ˜¾ç¤ºåŠ è½½çŠ¶æ€
      resultsContainer.classList.add('show');
      resultsContainer.innerHTML = `
        <div class="strategy-result">
          <div class="status loading">â³ æ­£åœ¨è°ƒç”¨ AI åˆ†æ...</div>
        </div>
      `;

      try {
        const apiUrl = window.location.origin;
        const startTime = Date.now();

        const response = await fetch(\`\${apiUrl}/api/evaluate\`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ imageUrl, strategyId })
        });

        if (!response.ok) {
          const errorData = await response.json();
          throw new Error(errorData.error || \`API è¿”å› \${response.status}\`);
        }

        const data = await response.json();
        const duration = ((Date.now() - startTime) / 1000).toFixed(1);

        if (!data.success) {
          throw new Error(data.error || 'æœªçŸ¥é”™è¯¯');
        }

        // æ¸²æŸ“ç»“æœ
        renderResult(data, duration);

      } catch (error) {
        resultsContainer.innerHTML = `
          <div class="strategy-result">
            <div class="status error">âŒ è¯„æµ‹å¤±è´¥: \${error.message}</div>
          </div>
        `;
      }
    }

    function renderResult(data, duration) {
      const { strategy, result, metadata } = data;
      const resultsContainer = document.getElementById('resultsContainer');

      let html = `
        <div class="strategy-result">
          <div class="strategy-header">
            <div class="strategy-name">\${strategy.name}</div>
            <div class="strategy-desc">\${strategy.description}</div>
            <div class="strategy-meta">
              <div class="meta-item">
                <span>ğŸ“Š æ¨¡å‹:</span>
                <span>\${strategy.model}</span>
              </div>
              <div class="meta-item">
                <span>ğŸ” æœç´¢:</span>
                <span>\${strategy.useGoogleSearch ? 'å¯ç”¨' : 'ç¦ç”¨'}</span>
              </div>
              <div class="meta-item">
                <span>â± è€—æ—¶:</span>
                <span>\${duration}s</span>
              </div>
              <div class="meta-item">
                <span>ğŸ“ å¡ç‰‡æ•°:</span>
                <span>\${result.cards?.length || 0}å¼ </span>
              </div>
            </div>
          </div>
          <div class="cards-container">
      `;

      if (!result.cards || result.cards.length === 0) {
        html += '<div class="no-cards">âš ï¸ æœªç”Ÿæˆä»»ä½•å¡ç‰‡</div>';
      } else {
        result.cards.forEach(card => {
          html += \`
            <div class="card" style="border-left-color: \${card.color || '#667eea'}">
              <div class="card-type">\${card.type}</div>
              <div class="card-title">\${escapeHtml(card.title)}</div>
              <div class="card-summary">\${escapeHtml(card.summary)}</div>
              <div class="card-content">\${escapeHtml(card.content)}</div>
              <div class="card-tags">
                \${card.tags.map(tag => \`<span class="tag">\${escapeHtml(tag)}</span>\`).join('')}
              </div>
            </div>
          \`;
        });
      }

      html += '</div></div>';
      resultsContainer.innerHTML = html;
    }

    function escapeHtml(text) {
      const div = document.createElement('div');
      div.textContent = text;
      return div.innerHTML;
    }
  </script>
